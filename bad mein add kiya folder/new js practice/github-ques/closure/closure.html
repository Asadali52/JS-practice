<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>

<body>
    <script>

        function outer() {
            let counter = 0;

            function inner() {
                counter++;
                return counter;
            }
            return inner;
        }

        const increament = outer();

        

        function createBankAccount(initialBalance) {
            let balance = initialBalance;

            return {
                deposit(amount) {
                    balance += amount;
                    return balance;
                },
                withdraw(amount) {
                    balance -= amount;
                    return balance;
                },
                getBalance() {
                    return balance;
                }
            }
        }

        const account = createBankAccount(100);

    </script>
</body>

</html>
