<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:last-child {
            background: red;
        }
    </style>
</head>

<body style="background-color: #313131; color: white;">

    <ul>
        <li>aaaa
            <ul>
                <li>aa</li>
                <li>bb</li>
            </ul>
        </li>
        <li>bbbb</li>
        <li>cccc</li>
    </ul>

    <ol>
        <li>aaaa
            <ol>
                <li>aa</li>
                <li>bb</li>
            </ol>
        </li>
        <li>bbbb</li>
        <li>cccc</li>
    </ol>

    <script src="js.js"></script>
</body>

</html>
